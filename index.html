<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>SelfLearned_Calligrapher™</title>

    <style>
        .container {
          display: none;
          cursor: pointer;
        }
        
        .bar1, .bar2, .bar3 {
          width: 35px;
          height: 5px;
          background-color: #333;
          margin: 6px 0;
          transition: 0.4s;
        }
        
        .change .bar1 {
          -webkit-transform: rotate(-45deg) translate(-9px, 6px);
          transform: rotate(-45deg) translate(-9px, 6px);
        }
        
        .change .bar2 {opacity: 0;}
        
        .change .bar3 {
          -webkit-transform: rotate(45deg) translate(-8px, -8px);
          transform: rotate(45deg) translate(-8px, -8px);
        }
        </style>
</head>
<body>

<div id="bgimage">
</div>
<header>
    <div>
        <nav>
            
            <div class="container" onclick="myFunction(this)" id="responsive-logo">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
              <script>
                function myFunction(x) {
                  x.classList.toggle("change");
                }
                </script>
<span id='logo'>
<span style="padding:0; font-family: 'Righteous', cursive; color:chocolate; font-size: 30px; text-shadow: dimgrey 2px 2px; float: left;">SelfLearned_</span><span

    font-family: 'Righteous', cursive;">Calligrapher™</span><sup>&reg;</sup>
</span>

                <li><a href="f">Contact Me</a></li>
            </ul>
        </nav>
    </div>
</header>





</body>
</html>
