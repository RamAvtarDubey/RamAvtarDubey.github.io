<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>SelfLearned_Calligrapherâ„¢</title>

    <style>
        .container {
          display: none;
          cursor: pointer;
        }
        
        .bar1, .bar2, .bar3 {
          width: 35px;
          height: 5px;
          background-color: #333;
          margin: 6px 0;
          transition: 0.4s;
        }
        
        .change .bar1 {
          -webkit-transform: rotate(-45deg) translate(-9px, 6px);
          transform: rotate(-45deg) translate(-9px, 6px);
        }
        
        .change .bar2 {opacity: 0;}
        
        .change .bar3 {
          -webkit-transform: rotate(45deg) translate(-8px, -8px);
          transform: rotate(45deg) translate(-8px, -8px);
        }
        </style>
</head>
<body>

<div id="bgimage">
</div>
<header>
    <div>
        <nav>
            
            <div class="container" onclick="myFunction(this)" id="responsive-logo">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
              <script>
                function myFunction(x) {
                  x.classList.toggle("change");
                }
                </script>
            <ul>
                <li><a href="b">Home</a></li>
                <li><a href="c">About Me</a></li>
                <li><a href="d">Videos</a></li>
                <li><a href="e">Gallery</a></li>
                <li><a href="f">Contact Me</a></li>
            </ul>
        </nav>
    </div>
</header>





</body>
</html>
